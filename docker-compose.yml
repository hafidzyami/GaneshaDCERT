version: '3.8'

services:
  # Service untuk RabbitMQ (sudah ada)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  ganeshadcert-api:
    # Membangun image dari Dockerfile di direktori saat ini
    build: .
    container_name: ganeshadcert-api
    restart: unless-stopped
    # Mengambil environment variables dari file .env
    env_file:
      - .env
    ports:
      # Mapping port container ke port di host
      - "3000:3000"
    # Service ini bergantung pada rabbitmq. Akan dimulai setelah rabbitmq sehat.
    depends_on:
      rabbitmq:
        condition: service_healthy
    # Mengubah RABBITMQ_URL agar menunjuk ke container rabbitmq
    environment:
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672

volumes:
  rabbitmq-data:
    driver: local