# Nginx Configuration for MinIO Storage
# File: /etc/nginx/conf.d/minio.conf (on server)
#
# IMPORTANT: Replace 'minio.ganeshait.com' with your actual subdomain
# Make sure DNS A record points to your server IP: 156.67.218.217

# Upstream for MinIO API
upstream minio_api {
    server 127.0.0.1:9000;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name minio.ganeshait.com;  # GANTI dengan subdomain Anda

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server - MinIO API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name minio.ganeshait.com;  # GANTI dengan subdomain Anda

    # SSL Certificate (will be created by certbot)
    ssl_certificate /etc/letsencrypt/live/minio.ganeshait.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/minio.ganeshait.com/privkey.pem;

    # SSL Configuration (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Allow large file uploads (adjust as needed)
    client_max_body_size 100M;
    client_body_buffer_size 10M;

    # Timeouts for large uploads
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Disable buffering for performance
    proxy_buffering off;
    proxy_request_buffering off;

    # Logging
    access_log /var/log/nginx/minio-access.log;
    error_log /var/log/nginx/minio-error.log;

    # Proxy to MinIO
    location / {
        proxy_pass http://minio_api;
        proxy_http_version 1.1;

        # Required headers for MinIO/S3 compatibility
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support (for console if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # S3 specific headers
        proxy_set_header X-NginX-Proxy true;

        # Chunked transfer encoding support
        chunked_transfer_encoding off;
    }

    # Health check endpoint
    location /minio/health/live {
        proxy_pass http://minio_api;
        proxy_set_header Host $http_host;
    }
}

